<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/file-upload.css">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
<header>

</header>

<section>
  <nav>
    <form action="#">
      <div class="input-file-container">
        <input class="input-file" id="my-file" type="file" multiple accept='image/*'>
        <label tabindex="0" for="my-file" class="input-file-trigger">Select An Image File </label>
      </div>
    </form>
    <h3 id="face-detection-message" class="result-message"></h3>
  </nav>

  <article>
    <div class="image-box" id="image-box">
      <img id="selected-image" src="img/placeholder.png"  class="main-image" alt="selected image"/>
    </div>
  </article>
</section>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
<script src="js/file-upload.js"></script>
<script src="js/main.js"></script>


</body>

</html>
